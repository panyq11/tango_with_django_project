<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 示例</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 📌 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">我的网站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                ☰
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">关于</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">联系</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 📌 轮播图 -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="轮播图1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="轮播图2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400" class="d-block w-100" alt="轮播图3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            ◀
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            ▶
        </button>
    </div>

    <!-- 📌 容器 & 网格布局 -->
    <div class="container my-5">
        <div class="row">
            <!-- 📌 卡片1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="图片1">
                    <div class="card-body">
                        <h5 class="card-title">卡片标题 1</h5>
                        <p class="card-text">这是一个 Bootstrap 卡片示例。</p>
                        <button class="btn btn-primary">了解更多</button>
                    </div>
                </div>
            </div>
            <!-- 📌 卡片2 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="图片2">
                    <div class="card-body">
                        <h5 class="card-title">卡片标题 2</h5>
                        <p class="card-text">这是另一个卡片示例。</p>
                        <button class="btn btn-success">查看更多</button>
                    </div>
                </div>
            </div>
            <!-- 📌 卡片3 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="图片3">
                    <div class="card-body">
                        <h5 class="card-title">卡片标题 3</h5>
                        <p class="card-text">卡片内容示例。</p>
                        <button class="btn btn-danger">立即购买</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 📌 联系表单 -->
    <div class="container my-5">
        <h2>联系我们</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="请输入姓名">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <!-- 📌 弹窗（Modal） -->
    <div class="container text-center my-5">
        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#myModal">
            点击打开弹窗
        </button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">弹窗标题</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    这是一个 Bootstrap 弹窗示例。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 📌 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 我的 Bootstrap 网站
    </footer>

    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
